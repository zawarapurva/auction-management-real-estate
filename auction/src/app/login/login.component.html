
<div class="specialcard d-flex justify-content-center tab-content tab-pane fade in fixed-top text-white bg-danger" >
            {{ error }}
</div>

<ng-template [ngIf]="resp">
    <div class="d-flex justify-content-center fixed-top text-white bg-success" routerLink="/home">
        {{ resp }} 
    </div>
</ng-template>

<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<div class="form-group">
    <label for="email">Email</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
    </div>
</div>
<div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
</div>

<div class="form-group">
    <button type="submit" [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
    </button>
    <a routerLink="/register" class="btn btn-link">Cancel</a>
</div>

<div class="form-group">
    <button type="submit" [disabled]="loading" class="btn btn-primary" routerLink="/register">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
    </button>
</div>
</form>
