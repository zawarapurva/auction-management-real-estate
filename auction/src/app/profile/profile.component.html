<div class="profileScreen">
        <app-navbar></app-navbar>
        <div class="jumbotron">
                <div class="flex-box container">
                        <div class="card bg-muted d-flex justify-content-center rounded" id="card">
                                <div class="card-header text-center">
                                        <img class="card-img-top rounded border border-dark border-xl " alt="profile"
                                                src="https://bethanychurch.org.uk/wp-content/uploads/2018/09/profile-icon-png-black-6.png">
                                        <h4 class="card-title mt-2 text-dark">{{ user.username }}</h4>
                                        <h6 class="card-subtitle text-secondary mt-2">{{ user.email }}</h6>
                                        <h6 class="card-subtitle text-secondary mt-2"> {{ user.businesstype }}</h6>
                                </div>
                                <div class="card-footer bg-muted text-center">
                                        <button type="button" class="btn btn-dark" (click)="viewMyBids()">My
                                                Bids
                                        </button>
                                </div>
                        </div>
                </div>
                <div *ngIf="toggle && !noAuctions" class="displayAuction">
                        <app-auction *ngFor="let auction of auctions" [auction]="auction"></app-auction>
                </div>
                <div *ngIf="noAuctions" class="noAuction d-flex justify-content-center ">
                        {{ noAuctionString }}
                </div>
        </div>
</div>
